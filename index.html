<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>

  <title>Riot Games</title>
</head>
<body>

  <main>
    <section class="login">
      <div class="wrapper">
        
        <img src="./images/riot-games-logo.png" alt="logo" class="login-logo">
  
        <h1 class="login-title">Fazer login</h1>
  
        <label class="login-label">
          <span>nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>
  
        <label class="login-label">
          <span>senha</span>
          <input type="password" name="password" class="input">
        </label>
  
        <div class="login-icons">
          <button type="button" class="icons-button">
            <img src="./images/facebook-icon.svg" alt="facebok logo">
          </button>
  
          <button type="button" class="icons-button">
            <img src="./images/google-icon.svg" alt="google logo">
          </button>
  
          <button type="button" class="icons-button">
            <img src="./images/apple-icon.svg" alt="apple logo">
          </button>
          
        </div>
  
        <label class="login-label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>

      </div>

      <div class="wrapper">
        
        <button type="button" class="login-button" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" 
          viewBox="0 0 800 800">
            <g stroke-width="63" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0.7071067811865474,-0.7071067811865477,0.7071067811865477,0.7071067811865474,-206.68542494923804,402.0000000000001)">
            <line x1="252" y1="252" x2="548" y2="548" marker-end="url(#SvgjsMarker2741)"></line></g><defs><marker markerWidth="7.5" markerHeight="7.5" refX="3.75" refY="3.75" viewBox="0 0 7.5 7.5" orient="auto" id="SvgjsMarker2741"><polygon points="0,7.5 0,0 7.5,3.75"></polygon></marker></defs>
          </svg>
        </button>
  
        <a href="#" class="login-link">não consegue iniciar sessão?</a>
        <a href="#" class="login-link">criar conta</a>
      </div>


    </section>
    <section class="wallpaper">

    </section>
  </main>
</body>
</html>
